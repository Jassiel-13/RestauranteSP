<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BurgerPos - Cocina</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fuente Kavoon -->
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet" />

  <!-- CSS Cocina -->
  <link rel="stylesheet" href="src/css/cocina.css" />
</head>
<body>
  <header class="d-flex justify-content-between align-items-center px-4 py-3 bg-warning shadow-sm">
    <div class="logo d-flex align-items-center gap-3">
      <img src="img/logo.png" alt="Logo BurgerPos" class="logo-img" />
      <h1 class="mb-0 text-dark fw-bold">BurgerPos Cocina</h1>
    </div>
    <div id="time" class="fs-4 fw-semibold text-dark"></div>
  </header>

  <main class="container my-4">
    <h2 class="text-center mb-4 text-dark">Pedidos en Cocina</h2>
    <div id="pedidosCocina" class="orders-grid"></div>
  </main>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Tu JS -->
  <script src="src/assets/js/cocina.js"></script>

  <script>
    // Mostrar reloj digital en el header
    function mostrarHora() {
      const time = document.getElementById('time');
      if (!time) return;
      const ahora = new Date();
      const opciones = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      time.textContent = ahora.toLocaleTimeString('es-ES', opciones);
    }
    setInterval(mostrarHora, 1000);
    mostrarHora();

    // Recargar pÃ¡gina cada 5 segundos para refrescar pedidos
    setInterval(() => location.reload(), 5000);
  </script>
</body>
</html>
